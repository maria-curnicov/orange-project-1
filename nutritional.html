<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Nutritional Value</title>
  </head>
  <body>
    <div class="container">

            <th>Protein</th>
            <th>Carb</th>

          <tr>
            <td>Beef</td>
            <td>16</td>
            <td>245</td>
            <td>95</td>
            <td>5</td>
          </tr>
          <tr>
            <td>Pork</td>
            <td>100</td>
            <td>260</td>
            <td>16</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Broccoli</td>
            <td>150</td>
            <td>45</td>
            <td>5</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Carrots</td>
            <td>150</td>
            <td>45</td>
            <td>1</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Corn</td>
            <td>100</td>
            <td>92</td>
            <td>3</td>
            <td>21</td>
          </tr>
          <tr>
            <td>Mushrooms</td>
            <td>120</td>
            <td>12</td>
            <td>2</td>
            <td>4</td>
          </tr>
          <tr>
            <td>Flour</td>
            <td>110</td>
            <td>360</td>
            <td>39</td>
            <td>33</td>
          </tr>
          <tr>
            <td>Candy</td>
            <td>25</td>
            <td>104</td>
            <td>1</td>
            <td>19</td>
          </tr>
          <tr>
            <td>Ice cream</td>
            <td>150</td>
            <td>117</td>
            <td>0</td>
            <td>48</td>
          </tr>
          <tr>
            <td>Apple pie</td>
            <td>135</td>
            <td>330</td>
            <td>3</td>
            <td>53</td>
          </tr>
        </table>
        <button>
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Home</a>
        </button>
      </div>
    </div>

</html>
